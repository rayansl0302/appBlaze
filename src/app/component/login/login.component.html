<div class="background">
  <div class="shape"></div>
  <div class="shape-2"></div>
</div>

<div class="formarea">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="form">
    <h3>Assistente de apostas Double Blaze</h3>

    <label for="username">E-mail</label>
    <input type="text" placeholder="Digite aqui seu E-mail" id="username" formControlName="username" required>

    <label for="password">Senha</label>
    <input type="password" placeholder="Digite aqui sua Senha" id="password" formControlName="password" required>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
</div>
